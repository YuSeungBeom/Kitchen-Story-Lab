{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<section class="container py-5">
    <article class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <main class="card-body">
                    <h2 class="card-title text-center mb-4">로그인</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
                            {% render_field form.username class="form-control" placeholder="아이디" %}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                            {% render_field form.password class="form-control" placeholder="비밀번호" %}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </form>
                    <footer class="text-center mt-3">
                        <p class="text-muted">계정이 없으신가요? 
                            <a href="{% url 'accounts:signup' %}" class="text-decoration-none">회원가입</a>
                        </p>
                    </footer>
                </main>
            </div>
        </div>
    </article>
</section>
{% endblock %}
