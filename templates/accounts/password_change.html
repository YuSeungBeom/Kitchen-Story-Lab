{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<section class="container py-5">
    <article class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <main class="card-body">
                    <h2 class="card-title text-center mb-4">비밀번호 변경</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {% render_field field class="form-control" %}
                            {% if field.errors %}
                            <span class="text-danger mt-1 small">{{ field.errors.0 }}</span>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <footer class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1">비밀번호 변경</button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary flex-grow-1">취소</a>
                        </footer>
                    </form>
                </main>
            </div>
        </div>
    </article>
</section>
{% endblock %}
