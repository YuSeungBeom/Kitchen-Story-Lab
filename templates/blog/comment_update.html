{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>댓글 수정</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="{% url 'blog:post_detail' form.instance.post.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
