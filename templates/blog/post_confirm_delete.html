{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container">
    <article class="row justify-content-center">
        <section class="col-lg-6">
            <article class="card border-danger">
                <header class="card-header bg-danger text-white">
                    <h4 class="mb-0">포스트 삭제 확인</h4>
                </header>
                <section class="card-body text-center">
                    <i class="bi bi-exclamation-triangle display-4 text-danger mb-3"></i>
                    <h5 class="mt-3">정말로 "{{ object.title }}" 포스트를 삭제하시겠습니까?</h5>
                    <p class="text-muted mb-4">삭제된 포스트는 복구할 수 없습니다.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger me-2">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                            <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i>취소
                            </a>
                        </div>
                    </form>
                </section>
            </article>
        </section>
    </article>
</section>
{% endblock %}
