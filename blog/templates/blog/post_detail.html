{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="text-muted">
            작성일: {{ post.created_at|date:"Y-m-d H:i" }}
            <span class="float-end">조회수: {{ post.view_count }}</span>
        </p>
        <hr>
        <div class="card-text">
            {{ post.content|linebreaks }}
        </div>
        <a href="{% url 'post_list' %}" class="btn btn-primary mt-3">목록으로</a>
    </div>
</div>
{% endblock %}
